apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'joda-time:joda-time:2.7'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'stax:stax:1.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}